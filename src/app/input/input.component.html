<input [formControl]="control" />
<ng-container *ngIf="control.touched && control.dirty && control.errors">
  <div *ngIf="control.errors.required">
    Value is required.
  </div>
  <div *ngIf="control.errors.minlength">
    Value you entered is
    {{ control.errors.minlength.actualLength }} and must be
    {{ control.errors.minlength.requiredLength }} characters
  </div>
  <div *ngIf="control.errors.maxlength">
    Value you entered is
    {{ control.errors.maxlength.actualLength }} and must be
    {{ control.errors.maxlength.requiredLength }} characters
  </div>
</ng-container>
